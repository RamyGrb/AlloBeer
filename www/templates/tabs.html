<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-light tabs-striped tabs-background-balanced">

  <!-- Resto Tab -->
  <ion-tab title="Resto" icon-off="ion-beer" icon-on="ion-beer" href="#/tab/resto">
    <ion-nav-view name="tab-resto"></ion-nav-view>
  </ion-tab>
    
  <!-- Historique Tab -->
  <ion-tab title="Historique" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/historique">
    <ion-nav-view name="tab-historique"></ion-nav-view>
  </ion-tab> 
    
 <!-- Barman Tab -->
  <ion-tab title="Barman" icon-off="ion-card" icon-on="ion-card" href="#/tab/barman">
    <ion-nav-view name="tab-barman"></ion-nav-view>
  </ion-tab>
    
  <!-- Account Tab -->
  <ion-tab title="Compte" icon-off="ion-person" icon-on="ion-person" href="#/tab/compte">
    <ion-nav-view name="tab-compte"></ion-nav-view>
  </ion-tab>

</ion-tabs>
